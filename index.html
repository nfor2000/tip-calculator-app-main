<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <img class="logo" src="images/logo.svg" alt="">
      <div class="container">
        <div class="subcontainer1">
          <div class="inputField">
            <label for="bill">Bill</label>
            <img src="images/icon-dollar.svg" alt="">
            <input type="text" id="bill">
          </div>
          <h4 id="tip">Select Tip %</h4>
          <div class="buttons"  >
            <div class="btn" data-number=5>5%</div>
            <div class="btn" data-number=10>10%</div>
            <div class="btn" data-number=15>15%</div>
            <div class="btn" data-number=25>25%</div>
            <div class="btn" data-number=50>50%</div>
            <div class="inpt">
              <input type="text" id="custom" placeholder="Custom">
            </div>
          </div>
          <div class="inputField">
            <label for="bill">Number of People</label>
            <img src="images/icon-person.svg" alt="">
            <span class="error">Can't be zero</span>
            <input type="text" id="num-person">
          </div>
        </div>
        <div class="subcontainer2">
          <div class="tip-board">
            <h4>
              Tip Amount <br> <span>/person</span>
            </h4>
            <h2 class="tip-el">$0.00</h2>
          </div>
          <div class="total-board">
            <h4>
              Total<br> <span>/person</span>
            </h4>
            <h2 class="total-el">$0.00</h2>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
